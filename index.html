<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">





  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <article class="product">
    <picture class="product_img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>

    <div class="product_content">
      <p class="product_category">Perfume</p>

      <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="flex-group">
        <span class="visually-hidden">Current price</span>
        <p class="product_price">$149.99</p>
        <span class="visually-hidden">Original price</span>
        <p class="product_original-price">$169.99</p>
    </div>
    <button class="button" data-icon="shopping-cart">Add to Cart</button>

  </div>
</article>


  
 
</main>
  
  
</body>
</html>
